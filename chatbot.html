<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/chatbot.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>CHATBOT</title>
</head>

<body>
    <div class="conteiner">
        <div class="home">
            <h1 id="chatbot-title">AVALIAÇÃO DOS SINTOMAS</h1>
            <div class="inside">
                <div class="chat">
                    <h4 id="title-chat">CHATBOT</h4>
                    <div class="mensagem-recebida">
                        <p>NOME<br>
                            Texto mensagem</p>
                    </div>
                    <div class="mensagem-enviada">
                        <p>NOME<br>
                            Texto mensagem</p>
                    </div>
                    <div class="caixa-text">
                        <form>
                            <input type="text" placeholder="Digite aqui">
                        </form>
                        <div class="button-enviar">
                            <a class="fas fa-chevron-right" href="#">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="list-button">
                    <div class="list">
                        <ul>
                            <li>SEMPRE PROCURE AJUDA</li>
                            <li>LIGUE 188</li>
                            <li>ACESSE ESSE <a href="https://www.cvv.org.br/">LINK</a>(cvv.org.br)</li>
                        </ul>
                    </div>
                    <div class="button-atividades">
                        <a id="link-atividades" href="atividades.html"> ATIVIDADES<br>
                            <i class="fas fa-users fa-4x"></i>
                        </a>
                    </div>
                    <div class="logout">
                        <button id="button-logout">
                            <a href="./login.html">LOGOUT</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
