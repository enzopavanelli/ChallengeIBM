<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <title>CADASTRO</title>
</head>

<body>
    <div class="conteiner">
        <div class="home">
            <h1 id="usuario">USUÁRIO</h1>
            <div class="inside">
                <div class="forms-home">
                    <form class="nome">
                        <label>NOME</label><br>
                        <input type="text" placeholder="Informe seu nome completo">
                    </form>
                    <form class="data">
                        <label id="dtnc">DATA DE NASCIMENTO</label><br>
                        <input type="date" placeholder="DD/MM/AAAA">
                    </form>
                    <form class="telefone">
                        <label id="tell">TELEFONE</label><br>
                        <input type="tel" placeholder="(xx)xxxxx-xxxx">
                    </form>
                    <form class="enderco">
                        <label id="endc">ENDEREÇO</label><br>
                        <input type="text" placeholder="Informe seu endereço e numero">
                    </form>
                    <form class="email">
                        <label>EMAIL</label><br>
                        <input type="email" placeholder="Informe um email ">
                    </form>
                    <form class="usuario">
                        <label id="us">USUARIO</label><br>
                        <input type="text" placeholder="Informe um nome de usuario">
                    </form>
                    <form class="senha">
                        <label id="se">SENHA</label><br>
                        <input type="password" placeholder="Informe uma senha">
                    </form>
                    
                    <div class="button-cadastrar">
                        <button>
                            <a href="login.html">CADASTRAR</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="home2">
                </form>
                <div class="inside2">
                    <div class="forms-home2">
                        <h3 id="pisicologo">PSICÓLOGO(A)</h3>
                        <form class="CRP">
                            <label id="crp">CRP</label><br>
                            <input type="number" placeholder="Informe seu CRP">
                        </form>
                        <form class="telefoneClinica">
                            <label id="tellc">TELEFONE CLINICA</label><br>
                            <input type="tel" placeholder="(xx)xxxxx-xxxx">
                        </form>
                        <form class="endercoClinica">
                            <label id="endcc">ENDEREÇO</label><br>
                            <input type="text" placeholder="Informe seu endereço e numero da clínica">
                        </form>
                        <div class="button-cancelar">
                            <button>
                                <a href="login.html">CANCELAR</a>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
</body>

</html>
